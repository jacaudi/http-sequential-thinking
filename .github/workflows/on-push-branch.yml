---
name: On Branch Push

on:
  push:
    branches:
      - '**'
      - '!main'
      - '!renovate/**'

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Tests
        uses: ./.github/actions/tests