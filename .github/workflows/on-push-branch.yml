---
name: On Branch Push

on:
  push:
    branches:
      - '**'
      - '!main'
      - '!renovate/**'

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5

      - name: Tests
        uses: ./.github/actions/tests